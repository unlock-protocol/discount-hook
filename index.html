<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Discount Codes Hook for Lock</title>
  </head>
  <body>
    <h1>Discount Codes Hook for Lock</h1>

    <p>
      This simple page let's you compute the signer address for discount codes.
      The signer address can be public but please
      <strong>keep the discount codes</strong>.
    </p>

    <!-- We will put our React component inside this div. -->
    <div id="like_button_container"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <div id="root"></div>

    <script type="text/babel">
      function MyApp() {
        const [code, setCode] = React.useState("");
        const [signer, setSigner] = React.useState("");

        const handleChange = e => {
          setSigner("");
          setCode(e.target.value);
        };
        const handleSubmit = async e => {
          e.preventDefault();
          const encoded = ethers.utils.defaultAbiCoder.encode(
            ["bytes32"],
            [ethers.utils.id(code)]
          );
          const privateKey = ethers.utils.keccak256(encoded);
          const privateKeyAccount = new ethers.Wallet(privateKey);

          return setSigner(privateKeyAccount.address);
        };
        return (
          <form onSubmit={handleSubmit}>
            <p>
              <input onChange={handleChange} />
            </p>
            <p>
              <button type="submit">Compute signer</button>
            </p>
            {signer && (
              <p>
                The signer corresponding to your code is <code>{signer}</code>.
              </p>
            )}
          </form>
        );
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);
    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
